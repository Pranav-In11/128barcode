<title>Khroma Style Code-128</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        /* KHROMA STYLE CONFIGURATION */
        :root {
            /* Paste your Khroma hex codes here! */
            --khroma-bg: #1a1a1a;        /* Dark Background */
            --khroma-card: #ffffff;      /* White Card */
            --khroma-accent: #6366f1;    /* Vibrant Indigo */
            --khroma-text: #1f2937;      /* Dark Text */
            
            /* UI Variables */
            --radius: 24px;
            --shadow: 0 20px 40px -10px rgba(0,0,0,0.2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--khroma-bg);
            color: var(--khroma-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .layout-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            width: 100%;
            max-width: 500px;
            padding: 1rem;
        }

        /* The Card - Mimics Khroma's "Poster View" */
        .card {
            background: var(--khroma-card);
            padding: 3rem 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
            color: var(--khroma-text);
            text-transform: uppercase;
        }

        /* Minimalist Input */
        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #f3f4f6;
            background: #f9fafb;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            box-sizing: border-box;
            outline: none;
            transition: all 0.2s;
            margin-bottom: 2rem;
            color: var(--khroma-text);
        }

        input:focus {
            border-color: var(--khroma-accent);
            background: #fff;
        }

        /* Barcode Area */
        .barcode-display {
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .barcode-display.active {
            opacity: 1;
        }
        
        #barcode {
            max-width: 100%; 
            height: auto;
        }

        /* Action Button */
        .btn-primary {
            background: var(--khroma-accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 100px; /* Pill shape */
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:disabled {
            background: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        .footer-note {
            color: #fff;
            opacity: 0.4;
            font-size: 0.8rem;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <div class="layout-grid">
        <div class="card">
            <h1>Barcode Generator</h1>
            
            <input type="text" id="code-input" placeholder="Type to generate..." autocomplete="off">

            <div class="barcode-display" id="display-area">
                <svg id="barcode"></svg>
            </div>

            <button id="download-btn" class="btn-primary" disabled>
                Download Code-128
            </button>
        </div>
        
        <div class="footer-note">
            Powered by JsBarcode
        </div>
    </div>

    <script>
        const input = document.getElementById('code-input');
        const barcodeSvg = document.getElementById('barcode');
        const displayArea = document.getElementById('display-area');
        const downloadBtn = document.getElementById('download-btn');

        // ... existing script logic (unchanged logic, just class updates) ...
        
        input.addEventListener('input', (e) => {
            const val = e.target.value.trim();
            if (val.length > 0) {
                try {
                    JsBarcode("#barcode", val, {
                        format: "CODE128",
                        lineColor: "#1f2937", /* Dark Grey Barcode */
                        width: 2,
                        height: 70,
                        displayValue: true,
                        fontOptions: "bold",
                        font: "Inter",
                        textMargin: 10
                    });
                    displayArea.classList.add('active');
                    downloadBtn.disabled = false;
                } catch (error) { console.error(error); }
            } else {
                barcodeSvg.innerHTML = ''; 
                displayArea.classList.remove('active');
                downloadBtn.disabled = true;
            }
        });

        downloadBtn.addEventListener('click', () => {
             // ... existing download logic ...
             const svgData = new XMLSerializer().serializeToString(barcodeSvg);
             const canvas = document.createElement("canvas");
             const ctx = canvas.getContext("2d");
             const img = new Image();
             img.src = "data:image/svg+xml;base64," + btoa(svgData);
             img.onload = () => {
                 canvas.width = img.width + 40; // Add white padding
                 canvas.height = img.height + 40;
                 ctx.fillStyle = "#ffffff";
                 ctx.fillRect(0, 0, canvas.width, canvas.height);
                 ctx.drawImage(img, 20, 20);
                 
                 const link = document.createElement("a");
                 link.download = `barcode-${input.value}.png`;
                 link.href = canvas.toDataURL("image/png");
                 link.click();
             };
        });
    </script>
</body>
</html>
