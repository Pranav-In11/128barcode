<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Code-128 Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --surface: #ffffff;
            --bg: #f3f4f6;
            --text: #1f2937;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .input-group {
            margin: 1.5rem 0;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
        }

        .barcode-container {
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fafafa;
            border-radius: 0.5rem;
            border: 1px dashed #cbd5e1;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        /* Hide the image until generated to avoid broken icon */
        #barcode {
            max-width: 100%;
            height: auto;
            display: none;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            width: 100%;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Code-128 Generator</h1>
        
        <div class="input-group">
            <label for="code-input">Enter Text or Numbers</label>
            <input type="text" id="code-input" placeholder="e.g. PRODUCT-1234" autofocus>
        </div>

        <div class="barcode-container">
            <svg id="barcode"></svg>
            <span id="placeholder" style="color: #9ca3af; font-size: 0.875rem;">Barcode will appear here</span>
        </div>

        <button id="download-btn" disabled>Download PNG</button>
    </div>

    <script>
        const input = document.getElementById('code-input');
        const barcodeSvg = document.getElementById('barcode');
        const placeholder = document.getElementById('placeholder');
        const downloadBtn = document.getElementById('download-btn');

        // Generate barcode on input
        input.addEventListener('input', (e) => {
            const val = e.target.value.trim();

            if (val.length > 0) {
                try {
                    JsBarcode("#barcode", val, {
                        format: "CODE128",
                        lineColor: "#000",
                        width: 2,
                        height: 60,
                        displayValue: true
                    });
                    barcodeSvg.style.display = 'block';
                    placeholder.style.display = 'none';
                    downloadBtn.disabled = false;
                } catch (error) {
                    // Handle invalid characters for Code-128 if necessary
                    console.error(error);
                }
            } else {
                barcodeSvg.style.display = 'none';
                placeholder.style.display = 'block';
                downloadBtn.disabled = true;
            }
        });

        // Download functionality
        downloadBtn.addEventListener('click', () => {
            const svgData = new XMLSerializer().serializeToString(barcodeSvg);
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            const img = new Image();
            
            // Convert SVG to Base64
            img.src = "data:image/svg+xml;base64," + btoa(svgData);

            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                const pngFile = canvas.toDataURL("image/png");
                const downloadLink = document.createElement("a");
                downloadLink.download = `barcode-${input.value}.png`;
                downloadLink.href = pngFile;
                downloadLink.click();
            };
        });
    </script>
</body>
</html>
